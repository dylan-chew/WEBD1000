<!DOCTYPE html>
<html>


<head>
<title>CSS Layouts</title>

<style>
 div#header
 {
  background-color: yellow;
  width: 100%;
  height: 80px;
  text-align: center;
 }
  div#menu
 {
  background-color: blue;
  width: 30%;
  height: 200px;
  float: left;
 }
  div#main
 {
  background-color: green;
  width: 70%;
  height: 200px;
  margin-left: auto;
 }
  div#footer
 {
  background-color: gray;
  width: 100%;
  height: 30px;
 }
</style>

</head>

<body>
<div id="header"><h1>Hello</h1></div>
<div id="menu">
 <ul>
  <li>something</li>
  <li>something else</li>
  <li>another thing</li>
 </ul>
</div>
<div id="main">cooooooool</div>
<div id="footer">very neat</div>
</body>

</html>
