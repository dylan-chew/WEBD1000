<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
  box-sizing:border-box;
}

.left {
  background-color:red;
  float:left;
  width:20%; 
}

.main {
  background-color:white;
  float:left;
  width:60%; 
}

.right {
  background-color:blue;
  float:left;
  width:20%; 
}

/* Set the width to 100%, when the viewport is 800px or smaller */
@media screen and (max-width:500px) {
  .left, .main, .right {
    width:100%; 
  }
}
</style>
</head>
<body>

<h2>Media query in action with layout</h2>


<div class="left">
  <p>Menu</p>
</div>

<div class="main">
  <p>Content</p>
</div>

<div class="right">
  <p>Advertisements or something</p>
</div>

</body>
</html>
